      administration:
        submodules:
          mailchimp:
            label: MailChimp
            controller: Wwwision\Neos\MailChimp\Controller\Module\MailChimpController
            description: 'This module provides you with a simple overview of your MailChimpÂ® lists and allows for (un)subscribing members'
            icon: icon-bullhorn
            resource: 'Wwwision.Neos.MailChimp:BackendModuleMailChimp'
